<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Willy quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <button class="sendQuiz" onclick="sendQuiz()">Send Whole Quiz</button>
    <br />
    <br />
    <br />
    URL: <input name="URL" />
    <button onclick="healthCheck()">check URL</button>
    <div>
      Server is:
      <div name="status">___</div>
    </div>
    <div>
      quizes in local storage ready to send:
      <div name="localQuizzes">0</div>
      <button onclick="trySendLocalQuizzes()">try to send local quizzes</button>
    </div>
    <br />
    score:<input type="number" name="score" />/50
    <hr />
    <div class="newQuestion">
      <div class="question">
        <label for="questionText">question text</label>
        <input type="text" name="questionText" />
      </div>
      <div class="answer">
        <label>A:</label>
        <input type="checkbox" name="selected" id="0" />
        <input name="answer" id="0" />
      </div>
      <div class="answer">
        <label>B:</label>
        <input type="checkbox" name="selected" id="1" />
        <input name="answer" id="1" />
      </div>
      <div class="answer">
        <label>C:</label>
        <input type="checkbox" name="selected" id="2" />
        <input name="answer" id="2" />
      </div>
      <div class="answer">
        <label>D:</label>
        <input type="checkbox" name="selected" id="3" />
        <input name="answer" id="3" />
      </div>

      <button onclick="addQuestion()">Add Question</button>
    </div>
    <hr />
    <h1>Answered Questions:</h1>
    <div class="addedQuestions" name="addedQuestions"></div>
  </body>
</html>
